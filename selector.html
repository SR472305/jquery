<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button>Click me to hide paragraphs</button>

    <button id="btn1"> show</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta cum doloremque officia excepturi fugit, fuga
        asperiores! Laudantium odio eius inventore ipsa ullam nisi distinctio praesentium saepe est officia. Corporis,
        impedit.</p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("p").hide();
        })

        $("#btn1").click(function(){
            $("p").show();
        })
    });
</script>

</html>
